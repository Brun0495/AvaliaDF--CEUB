<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <style>
    :root {
      --bg-yellow: #9e8807;
      --red-primary: #d62828;
      --red-hover: #a4161a;
      --card-bg: #fffefa;
      --input-bg: #fefae0;
      --text-dark: #333;
      --label-color: #444;
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px 15px; /* Ajuste do padding geral */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-yellow);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alinha no topo, mas com padding */
      min-height: 100vh;
      color: var(--text-dark);
      overflow-y: auto; /* Garante scroll se o conteúdo for longo */
    }

    .container {
      background-color: var(--card-bg);
      padding: 25px 20px; /* Padding ajustado */
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow-medium); /* Sombra mais pronunciada */
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px; /* Mais espaço */
      color: var(--red-primary);
      font-size: 2.2rem; /* Título maior */
    }

    .radio-group {
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      gap: 25px; /* Aumenta o espaçamento entre os radios */
      margin-bottom: 25px; /* Mais espaço abaixo do grupo */
      flex-wrap: wrap; /* Permite quebra de linha */
    }

    .radio-group label {
      font-weight: bold;
      color: var(--label-color);
      cursor: pointer;
      font-size: 1.1rem; /* Fonte maior para labels de rádio */
      user-select: none;
      display: flex; /* Alinha o input e o texto */
      align-items: center;
      gap: 8px; /* Espaço entre o radio e o texto */
    }
    .radio-group input[type="radio"] {
      width: 18px; /* Tamanho do radio button */
      height: 18px;
      cursor: pointer;
    }

    .form-box {
      display: none;
      flex-direction: column;
      gap: 10px; /* Espaçamento padrão entre campos */
    }

    .form-box.active {
      display: flex;
    }

    label {
      margin-top: 15px; /* Mais margem superior para labels */
      margin-bottom: 5px;
      font-size: 15px; /* Fonte ligeiramente maior */
      color: var(--label-color);
      font-weight: 600; /* Mais negrito */
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem; /* Tamanho da fonte padrão */
      background-color: var(--input-bg);
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    input:focus, select:focus {
      border-color: var(--red-primary);
      box-shadow: 0 0 0 3px rgba(214, 40, 40, 0.2);
    }

    button[type="submit"] {
      margin-top: 30px; /* Mais espaço superior */
      padding: 15px; /* Aumentar padding */
      background-color: var(--red-primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.15rem; /* Fonte maior para o botão */
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px var(--shadow);
    }

    button[type="submit"]:hover {
      background-color: var(--red-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--shadow-medium);
    }
    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px var(--shadow);
    }

    /* Link voltar login */
    .back-login {
      margin-top: 30px;
      text-align: center;
      font-size: 1rem; /* Fonte ligeiramente maior */
    }

    .back-login a {
      color: var(--red-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-login a:hover {
      color: var(--red-hover);
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade para dispositivos móveis */
    @media (max-width: 480px) {
      body {
        padding: 20px 10px; /* Mais apertado nas bordas */
        align-items: stretch; /* Estica o container */
      }

      .container {
        padding: 20px 15px;
        border-radius: 12px;
        max-width: 100%; /* Garante que ocupe a largura total */
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .radio-group {
        flex-direction: column; /* Empilha os radios */
        align-items: flex-start; /* Alinha à esquerda */
        gap: 8px; /* Menor espaçamento */
        margin-bottom: 20px;
      }

      .radio-group label {
        font-size: 1rem;
      }

      label {
        margin-top: 12px;
        margin-bottom: 4px;
        font-size: 14px;
      }

      input, select {
        font-size: 0.95rem;
        padding: 10px;
      }

      button[type="submit"] {
        font-size: 1rem;
        padding: 12px;
        margin-top: 20px;
      }

      .back-login {
        font-size: 0.9rem;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  // SUA CONFIGURAÇÃO DO FIREBASE (Copie do console do Firebase!)
  const firebaseConfig = {
    apiKey: "AIzaSyAs2kf8XRAtXRbzs0w18vjKAzKny4k7UbY",

    messagingSenderId: "703533363404",

    measurementId: "G-4Y3HES6DQX"
  };

  // Inicializa o Firebase
  firebase.initializeApp(firebaseConfig);

  // Obtém as instâncias dos serviços que você vai usar
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>

<div class="container">
  <h2>Cadastro</h2>

  <div class="radio-group">
    <label><input type="radio" name="cadastroTipo" value="usuario" checked> Usuário</label>
    <label><input type="radio" name="cadastroTipo" value="estabelecimento"> Estabelecimento</label>
  </div>

  <form id="formUsuario" class="form-box active">
    <label for="nomeUsuario">Nome Completo</label>
    <input type="text" id="nomeUsuario" required />

    <label for="emailUsuario">Email</label>
    <input type="email" id="emailUsuario" required />

    <label for="senhaUsuario">Senha</label>
    <input type="password" id="senhaUsuario" required />

    <label for="confirmarSenhaUsuario">Confirmar Senha</label>
    <input type="password" id="confirmarSenhaUsuario" required />

    <button type="submit">Cadastrar Usuário</button>
  </form>

  <form id="formEstabelecimento" class="form-box">
    <label for="nomeEstabelecimento">Nome do Estabelecimento</label>
    <input type="text" id="nomeEstabelecimento" required />

    <label for="filialApp">É filial do app?</label>
    <select id="filialApp" required>
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <label for="enderecoEstabelecimento">Endereço</label>
    <input type="text" id="enderecoEstabelecimento" required />

    <label for="ufEstabelecimento">UF</label>
    <input type="text" id="ufEstabelecimento" maxlength="2" required />

    <label for="bairroEstabelecimento">Bairro</label>
    <input type="text" id="bairroEstabelecimento" required />

    <label for="complementoEstabelecimento">Complemento</label>
    <input type="text" id="complementoEstabelecimento" />

    <label for="telefoneEstabelecimento">Telefone</label>
    <input type="tel" id="telefoneEstabelecimento" required />

    <label for="cnpjEstabelecimento">CNPJ</label>
    <input type="text" id="cnpjEstabelecimento" required />

    <label for="emailContatoEstabelecimento">Email para Contato</label>
    <input type="email" id="emailContatoEstabelecimento" required />

    <button type="submit">Cadastrar Estabelecimento</button>
  </form>

  <div class="back-login">
    <a href="login.html">&larr; Voltar para o Login</a>
  </div>
</div>

<script>
  const radioButtons = document.querySelectorAll('input[name="cadastroTipo"]');
  const formUsuario = document.getElementById("formUsuario");
  const formEstabelecimento = document.getElementById("formEstabelecimento");

  radioButtons.forEach(radio => {
    radio.addEventListener("change", () => {
      if (radio.value === "usuario") {
        formUsuario.classList.add("active");
        formEstabelecimento.classList.remove("active");
      } else {
        formUsuario.classList.remove("active");
        formEstabelecimento.classList.add("active");
      }
    });
  });

  // Lógica de Cadastro de Usuário com Firebase
  document.getElementById("formUsuario").addEventListener("submit", function (e) {
    e.preventDefault(); // Impede o envio padrão do formulário

    const nome = document.getElementById("nomeUsuario").value;
    const email = document.getElementById("emailUsuario").value;
    const senha = document.getElementById("senhaUsuario").value;
    const confirmarSenha = document.getElementById("confirmarSenhaUsuario").value;

    if (senha !== confirmarSenha) {
      alert("As senhas não coincidem!");
      return;
    }

    if (senha.length < 6) {
      alert("A senha deve ter pelo menos 6 caracteres.");
      return;
    }

    auth.createUserWithEmailAndPassword(email, senha)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log("Usuário cadastrado no Auth:", user.email);

        // Salva informações adicionais do usuário no Firestore
        return db.collection("users").doc(user.uid).set({
          name: nome,
          email: email,
          avaliacoins: 0, // Novo usuário começa com 0 AvaliaCoins
          createdAt: firebase.firestore.FieldValue.serverTimestamp() // Adiciona um timestamp
        });
      })
      .then(() => {
        alert("Cadastro de usuário realizado com sucesso!");
        window.location.href = "login.html"; // Redireciona para a página de login
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Erro ao cadastrar usuário:", errorCode, errorMessage);

        let displayMessage = "Erro ao cadastrar usuário. Tente novamente.";
        if (errorCode === "auth/email-already-in-use") {
          displayMessage = "Este e-mail já está em uso. Tente outro.";
        } else if (errorCode === "auth/invalid-email") {
          displayMessage = "Formato de e-mail inválido.";
        }
        alert(displayMessage);
      });
  });

  // Lógica de Cadastro de Estabelecimento com Firebase Firestore
  document.getElementById("formEstabelecimento").addEventListener("submit", function (e) {
    e.preventDefault(); // Impede o envio padrão do formulário

    const nomeEstabelecimento = document.getElementById("nomeEstabelecimento").value;
    const filialApp = document.getElementById("filialApp").value;
    const enderecoEstabelecimento = document.getElementById("enderecoEstabelecimento").value;
    const ufEstabelecimento = document.getElementById("ufEstabelecimento").value;
    const bairroEstabelecimento = document.getElementById("bairroEstabelecimento").value;
    const complementoEstabelecimento = document.getElementById("complementoEstabelecimento").value;
    const telefoneEstabelecimento = document.getElementById("telefoneEstabelecimento").value;
    const cnpjEstabelecimento = document.getElementById("cnpjEstabelecimento").value;
    const emailContatoEstabelecimento = document.getElementById("emailContatoEstabelecimento").value;

    // Salva os dados do estabelecimento no Firestore
    db.collection("establishments").add({
      name: nomeEstabelecimento,
      isBranchApp: filialApp === "sim", // Converte para booleano
      address: enderecoEstabelecimento,
      uf: ufEstabelecimento,
      neighborhood: bairroEstabelecimento,
      complement: complementoEstabelecimento,
      phone: telefoneEstabelecimento,
      cnpj: cnpjEstabelecimento,
      contactEmail: emailContatoEstabelecimento,
      createdAt: firebase.firestore.FieldValue.serverTimestamp() // Adiciona um timestamp
    })
    .then((docRef) => {
      console.log("Estabelecimento cadastrado com ID:", docRef.id);
      alert("Cadastro de estabelecimento realizado com sucesso!");
      window.location.href = "login.html"; // Redireciona para a página de login
    })
    .catch((error) => {
      console.error("Erro ao cadastrar estabelecimento:", error);
      alert("Erro ao cadastrar estabelecimento: " + error.message);
    });
  });
</script>
</body>
</html>
