<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root {
      --bg-yellow: #9e8807;
      --red-primary: #D62828;
      --red-hover: #A4161A;
      --text-color: #222;
      --white-card: #fffefa;
      --shadow-medium: rgba(0, 0, 0, 0.2);
      --shadow-strong: rgba(0, 0, 0, 0.3);
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-yellow);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box; /* Inclui padding e border no cálculo do tamanho */
    }

    .login-container {
      background-color: var(--white-card); /* Fundo branco para o container */
      padding: 40px 30px;
      border-radius: 16px; /* Mais arredondado */
      box-shadow: 0 8px 25px var(--shadow-strong); /* Sombra mais forte para profundidade */
      text-align: center;
      max-width: 420px; /* Aumentar um pouco a largura máxima */
      width: 100%;
      box-sizing: border-box;
      animation: fadeIn 0.5s ease-in-out; /* Animação de entrada */
    }

    .logo {
      width: 130px; /* Logo um pouco maior */
      margin-bottom: 25px; /* Mais espaço abaixo da logo */
      display: block; /* Remove espaços extras */
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      margin-bottom: 30px; /* Mais espaço abaixo do título */
      color: var(--text-color);
      font-size: 2rem; /* Título maior */
    }

    .login-form input {
      width: 100%;
      padding: 14px; /* Aumentar padding para facilitar o toque */
      margin: 10px 0;
      border: 1px solid #ddd; /* Borda mais suave */
      border-radius: 10px; /* Mais arredondado */
      font-size: 1.05rem; /* Fonte ligeiramente maior */
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #fcfcfc; /* Fundo levemente off-white */
    }
    .login-form input:focus {
      border-color: var(--red-primary);
      box-shadow: 0 0 0 3px rgba(214, 40, 40, 0.2); /* Sombra ao focar */
      outline: none;
    }


    .login-btn {
      width: 100%;
      padding: 15px; /* Aumentar padding */
      background-color: var(--red-primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem; /* Fonte maior */
      font-weight: 600; /* Mais negrito */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 20px; /* Mais margem superior */
      box-shadow: 0 4px 12px var(--shadow-medium);
    }

    .login-btn:hover {
      background-color: var(--red-hover);
      transform: translateY(-3px);
      box-shadow: 0 6px 16px var(--shadow-strong);
    }
    .login-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px var(--shadow-medium);
    }

    .signup-text {
      margin-top: 25px; /* Mais margem superior */
      font-size: 0.95rem; /* Fonte ligeiramente maior */
      color: var(--text-color);
    }

    .signup-text a {
      color: var(--red-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-text a:hover {
      text-decoration: underline;
      color: var(--red-hover);
    }

    #login-google {
      margin-top: 15px; /* Espaço entre os botões */
      background-color: #4285F4; /* Cor do Google */
    }
    #login-google:hover {
      background-color: #357ae8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ajustes para telas menores */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        border-radius: 12px;
      }

      .logo {
        width: 100px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }

      .login-form input {
        font-size: 0.95rem;
        padding: 12px;
      }

      .login-btn {
        font-size: 1rem;
        padding: 12px;
        margin-top: 18px;
      }

      .signup-text {
        font-size: 0.85rem;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  // SUA CONFIGURAÇÃO DO FIREBASE (Copie do console do Firebase!)
  const firebaseConfig = {
    apiKey: "AIzaSyAs2kf8XRAtXRbzs0w18vjKAzKny4k7UbY",
    authDomain: "avaliadff.firebaseapp.com",
    projectId: "avaliadff",
    storageBucket: "avaliadff.firebasestorage.app",
    messagingSenderId: "703533363404",
    appId: "1:703533363404:web:35b076f377ee868b669269",
    measurementId: "G-4Y3HES6DQX"
  };

  // Inicializa o Firebase
  firebase.initializeApp(firebaseConfig);

  // Obtém as instâncias dos serviços que você vai usar
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>

<div class="login-container">
  <img src="img/logo.png" alt="Logo" class="logo" />
  <h2>Login</h2>

  <form class="login-form" id="loginForm">
    <input type="email" placeholder="E-mail" required />
    <input type="password" placeholder="Senha" required />
    <button type="submit" class="login-btn">Acessar</button>
  </form>

  <p class="signup-text">
    <a href="recuperar_senha.html">Esqueceu a senha?</a> |
    <a href="cadastro.html">Criar conta</a>
  </p>

  <button class="login-btn" id="login-google" type="button">Entrar com o Google</button>
</div>

<script>
  // Altera a lógica de submissão do formulário para usar o Firebase Authentication
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Impede o envio padrão do formulário

    const emailInput = this.querySelector('input[type="email"]');
    const passwordInput = this.querySelector('input[type="password"]');

    const email = emailInput.value;
    const password = passwordInput.value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Login bem-sucedido
        const user = userCredential.user;
        console.log("Usuário logado:", user.email);
        alert("Login realizado com sucesso!"); // Alerta de sucesso
        window.location.href = "categorias.html"; // Redireciona para categorias
      })
      .catch((error) => {
        // Erro no login
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Erro de login:", errorCode, errorMessage);

        let displayMessage = "Erro ao fazer login. Verifique seu e-mail e senha.";
        if (errorCode === "auth/user-not-found") {
          displayMessage = "Nenhum usuário encontrado com este e-mail.";
        } else if (errorCode === "auth/wrong-password") {
          displayMessage = "Senha incorreta.";
        } else if (errorCode === "auth/invalid-email") {
          displayMessage = "E-mail inválido.";
        } else if (errorCode === "auth/too-many-requests") {
          displayMessage = "Muitas tentativas de login. Tente novamente mais tarde.";
        }
        alert(displayMessage); // Exibe uma mensagem de erro amigável
      });
  });

  // Botão do Google não funcional (pode ser implementado com Firebase no futuro)
  document.getElementById("login-google").addEventListener("click", () => {
    alert("Login com o Google está desativado no momento.");
  });
</script>
</body>
</html>
